# Official docker image.
image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  
build-master:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

build-dev:
  stage: build
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  only:
    - dev

deploy-master:
  stage: deploy
  image: docker:latest
  script:
    - mkdir -p ~/.docker
    - echo "$TLSCA" > ~/.docker/ca.pem
    - echo "$TLSCERT" > ~/.docker/cert.pem
    - echo "$TLSKEY" > ~/.docker/key.pem
    - docker -H $DOCKER_HOST --tls --tlsverify service update websites_app_weather
  environment:
    name: master
    url: http://app.paprikon.at/weather
  only:
    - master
    
deploy-dev:
  stage: deploy
  image: docker:latest
  script:
    - mkdir -p ~/.docker
    - echo "$TLSCA" > ~/.docker/ca.pem
    - echo "$TLSCERT" > ~/.docker/cert.pem
    - echo "$TLSKEY" > ~/.docker/key.pem
    - docker -H paprikon.at:24900 --tls --tlsverify service update websites_dev_weather
  environment:
    name: master
    url: http://dev.paprikon.at/weather
  only:
    - dev
